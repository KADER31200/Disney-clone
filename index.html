<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disney+ Clone | Accueil</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">

  <!-- HERO SECTION -->
  <main class="hero">
    
    <!-- Logo Disney -->
    <header>
      <img src="Images/compose2.png" class="logo" alt="Disney Logo" />
    </header>

    <!-- Overlay sombre -->
    <div class="overlay"></div>

    <!-- Contenu principal -->
    <div class="hero-content">
      <h1>Bienvenue sur Disney+</h1>
      <p>Des milliers de films, séries et contenus originaux</p>
      <a href="login.html" class="btn">Commencer</a>
    </div>

  </main>

  <!-- GALLERY SECTION -->
  <section class="gallery">
    <div class="card">
      <img src="Images/disponiblesurvos.PNG" alt="Disponible sur vos appareils" />
    </div>
    <div class="card">
      <img src="Images/divertissementsansfin.PNG" alt="Divertissement sans fin" />
    </div>
    <div class="card">
      <img src="Images/controleparental.PNG" alt="Contrôle parental" />
    </div>
  </section>

  <!-- FULL WIDTH IMAGE SECTION -->
  <section class="full-width-images">
    <img src="Images/compose7.png" alt="Illustration extra 1" />
    <img src="Images/compose5.png" alt="Illustration extra 2" />
  </section>

  <!-- FOOTER -->
  <footer>
    © Disney+ – Tous droits réservés
  </footer>

</body>
</html>
