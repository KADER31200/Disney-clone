<head>

  <script src="i18n.js"></script>
  <script>
    // Traductions
    const translations = {
      fr: {
        lang: "fr",
        title: "Des classiques incontournables, des nouveaut√©s et des originaux Disney+.",
        btn: "Commencer",
        subtext: "√Ä partir de 5,99 ‚Ç¨ par mois. Sans frais suppl√©mentaires. Sans engagement*.\nProfitez de 12 mois au prix de 10 mois avec un abonnement Premium ou Standard annuel.",
        footnote: "* La r√©siliation prend effet √† la fin de la p√©riode d‚Äôabonnement en cours. Abonnement requis. 5,99 ‚Ç¨/mois pour Standard avec pub.",
        footer: "¬© 2025 Disney et ses soci√©t√©s affili√©es. Tous droits r√©serv√©s."
      },
      en: {
        lang: "en",

        btn: "Get Started",
        subtext: "From ‚Ç¨5.99/month. No hidden fees. No commitment*.\nEnjoy 12 months for the price of 10 with an annual Premium or Standard plan.",

      }
    };

    // D√©terminer la langue initiale
    const params = new URLSearchParams(window.location.search);
    let lang = params.get('lang') || navigator.language.slice(0,2) || 'fr';
    if (!translations[lang]) lang = 'fr';

    // Initialiser le s√©lecteur
    const select = document.getElementById('lang-select');
    select.value = lang;
    select.addEventListener('change', () => {
      params.set('lang', select.value);
      window.location.search = params.toString();
    });

    // Appliquer les traductions
    document.documentElement.lang = translations[lang].lang;
    document.getElementById('title').innerText    = translations[lang].title;
    document.getElementById('btn').innerText      = translations[lang].btn;
    document.getElementById('subtext').innerText  = translations[lang].subtext;
    document.getElementById('footnote').innerText = translations[lang].footnote;
    document.getElementById('footer').innerText   = translations[lang].footer;
  </script>
