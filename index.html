<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney+ Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="/Images/compose2.png" alt="Disney Logo" class="logo">
  </header>

  <section class="hero" style="background-image: url('/Images/compose.png');">
    <div class="overlay">
      <div class="hero-content">
        <h1>Des films, des séries et bien plus en illimité.</h1>
        <p>Disney, Pixar, Marvel, Star Wars et National Geographic, en un seul endroit.</p>
        <form class="email-signup">
          <input type="email" placeholder="Adresse e-mail">
          <button type="submit">S'inscrire</button>
        </form>
        <p class="disclaimer">Entrez votre adresse e-mail pour commencer ou réactiver votre abonnement.</p>
      </div>
    </div>
  </section>

  <section class="fullscreen-section" style="background-image: url('/Images/compose5.png');"></section>

  <section class="gallery">
    <img src="/Images/compose3.png" alt="Vignette 1">
    <img src="/Images/compose4.png" alt="Vignette 2">
    <img src="/Images/compose6.png" alt="Vignette 3">
  </section>

  <section class="fullscreen-section" style="background-image: url('/Images/compose7.png');"></section>

  <footer>
    <p>&copy; 2025 Disney and its related entities. All Rights Reserved.</p>
  </footer>

</body>
</html>
