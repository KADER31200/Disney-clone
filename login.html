<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion | Disney+</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      background-image: url('Images/compose.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.7); /* pour lisibilité */
    }

    .logo {
      width: 120px;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .form-container h1 {
      margin-bottom: 30px;
      font-size: 28px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 6px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 8px;
    }

    input {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      background-color: #0063e5;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0483ee;
    }
  </style>
</head>
<body>
  <header>
    <img src="Images/compose2.png" alt="Disney+" class="logo" />
  </header>

  <main class="form-container">
    <h1>Connexion à Disney+</h1>
    <form id="loginForm">
      <input type="email" placeholder="Adresse e-mail" required />
      <input type="password" placeholder="Mot de passe" required />
      <button type="submit">Continuer</button>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      setTimeout(() => {
        window.location.href = "loading1.html";
      }, 500);
    });
  </script>
</body>
</html>
