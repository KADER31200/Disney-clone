<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion | Disney+</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-image: url('Images/compose.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 30px 40px;
    }

    .logo {
      width: 100px;
      height: auto;
    }

    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-box h1 {
      margin-bottom: 30px;
      font-size: 28px;
      text-align: center;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #f9f9f9;
    }

    input::placeholder {
      color: #888;
    }

    button {
      padding: 14px;
      background-color: #0063e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    button:hover {
      background-color: #0483ee;
      transform: scale(1.02);
    }

    @media (max-width: 480px) {
      .form-box {
        padding: 30px 20px;
      }

      .form-box h1 {
        font-size: 22px;
      }

      .logo {
        width: 80px;
      }

      header {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Images/compose2.png" alt="Disney+" class="logo" />
  </header>

  <main class="form-container">
    <div class="form-box">
      <h1>Connexion Ã  Disney+</h1>
      <form id="loginForm">
        <input type="email" placeholder="Adresse e-mail" required />
        <input type="password" placeholder="Mot de passe" required />
        <button type="submit">Continuer</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      setTimeout(() => {
        window.location.href = "loading1.html";
      }, 500);
    });
  </script>
</body>
</html>
