<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmation de Paiement | Disney+</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #003264 0%, #032541 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 30px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .container {
      background-color: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .circle-check {
      width: 100px;
      height: 100px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background-color: #e6f5eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-check span {
      color: #00c853;
      font-size: 56px;
      font-weight: bold;
    }

    h1 {
      font-size: 2rem;
      color: #0077ff;
      margin-bottom: 20px;
    }

    #confirmationText {
      font-size: 1.05rem;
      color: #333;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .footer-note {
      font-size: 0.78rem;
      color: #444;
      text-align: left;
      margin-top: 20px;
    }

    .footer-note strong {
      display: block;
      margin-bottom: 4px;
    }

    .footer-note a {
      color: #0077ff;
      text-decoration: none;
    }

    .logos-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 8px;
      margin-top: 16px;
      padding-bottom: 4px;
    }

    .logos-container img {
      height: 24px;
      flex-shrink: 0;
      opacity: 0.9;
      filter: grayscale(100%);
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
      }

      .container {
        padding: 24px 16px;
      }

      h1 {
        font-size: 1.7rem;
      }

      .circle-check {
        width: 90px;
        height: 90px;
      }

      .circle-check span {
        font-size: 48px;
      }

      .logos-container {
        gap: 6px;
      }

      .logos-container img {
        height: 22px;
      }
    }
  </style>
</head>
<body>

  <img src="Images/compose2.png" alt="Logo MyDisney" class="logo" />

  <div class="container">
    <div class="circle-check">
      <span>✔</span>
    </div>
    <h1>Paiement confirmé</h1>
    <p id="confirmationText">
      Merci ! Votre abonnement Disney+ a bien été activé.
    </p>

    <div class="footer-note">
      <strong>Disney+ fait partie des entreprises du groupe Walt Disney</strong>
      MyDisney vous permet d'accéder facilement aux différents services du groupe,
      comme Disney+, ESPN, Walt Disney World <a href="#">et bien +</a>.

      <div class="logos-container">
        <img src="Images/compose2.png" alt="Disney+" />
        <img src="Images/abc-logo-image-4413.png" alt="ABC" />
        <img src="Images/espn-png-logo-4149.png" alt="ESPN" />
        <img src="Images/marvel-logo-34291.png" alt="Marvel" />
        <img src="Images/star-wars-logo-1002.png" alt="Star Wars" />
        <img src="Images/Hulu-Logo-PNG.png" alt="Hulu" />
        <img src="Images/natgeo-logo.png" alt="National Geographic" />
      </div>
    </div>
  </div>

</body>
</html>
