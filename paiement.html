<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement | Disney+</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('Images/compose.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
    }

    .logo {
      width: 120px;
    }

    .form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #0063e5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0483ee;
    }

    .card-icon {
      height: 30px;
      margin-left: auto;
    }

    .subscription-summary {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95rem;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="Images/compose2.png" class="logo" alt="Disney+" />
  </header>

  <main class="form-container">
    <h1>Informations bancaires</h1>

    <div class="subscription-summary">
      <p><strong>Abonnement :</strong> Disney+ Standard</p>
      <p><strong>Prix :</strong> 8,99 € / mois</p>
    </div>

    <form id="paymentForm">
      <div style="display: flex; align-items: center; gap: 10px;">
        <input id="cardNumber" type="text" placeholder="Numéro de carte" maxlength="19" required style="flex: 1;" />
        <img id="cardIcon" class="card-icon" src="" alt="" />
      </div>
      <input type="text" placeholder="MM/AA" maxlength="5" required />
      <input type="text" placeholder="CVV" maxlength="4" required />
      <div class="loader" id="loader"></div>
      <button type="submit">Payer</button>
    </form>
  </main>

  <script>
    // Luhn Algorithm to validate card numbers
    function isValidCardNumber(number) {
      number = number.replace(/\s+/g, '');
      let sum = 0;
      let shouldDouble = false;
      for (let i = number.length - 1; i >= 0; i--) {
        let digit = parseInt(number.charAt(i));
        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }
      return sum % 10 === 0;
    }

    // Detect card type
    function detectCardType(number) {
      number = number.replace(/\s+/g, '');
      if (/^4/.test(number)) return 'visa';
      if (/^5[1-5]/.test(number)) return 'mastercard';
      return '';
    }

    const cardInput = document.getElementById('cardNumber');
    const cardIcon = document.getElementById('cardIcon');

    cardInput.addEventListener('input', () => {
      let value = cardInput.value.replace(/\D/g, '').slice(0, 16);
      cardInput.value = value.replace(/(.{4})/g, '$1 ').trim();

      const type = detectCardType(value);
      if (type === 'visa') {
        cardIcon.src = 'Images/visa.png';
        cardIcon.alt = 'Visa';
      } else if (type === 'mastercard') {
        cardIcon.src = 'Images/mastercard.png';
        cardIcon.alt = 'Mastercard';
      } else {
        cardIcon.src = '';
        cardIcon.alt = '';
      }
    });

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const cardNumber = document.getElementById('cardNumber').value;
      const loader = document.getElementById('loader');

      if (!isValidCardNumber(cardNumber)) {
        alert("Numéro de carte invalide !");
        return;
      }

      loader.style.display = 'block';
      setTimeout(() => {
        window.location.href = "loading3.html";
      }, 2000);
    });
  </script>
</body>
</html>
